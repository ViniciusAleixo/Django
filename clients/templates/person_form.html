{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Admin {% endblock %}

{% block main %}
<h3>New Customer</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'person_list' %}" class="btn btn-dark">Back</a>
    </form>

{% endblock %}
